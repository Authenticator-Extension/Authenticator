language: node_js
node_js:
  - "node"
before_script:
  - "npm install -g typescript"
  - "npm install -g gts"
  - "npm install -g addons-linter"
  - "npm install -g lintspaces-cli"
script:
  - "gts check"
  - "lintspaces -nt -d 'spaces' -i 'js-comments' src/* view/* manifest-*.json css/popup.css css/import.css"
  - "npm run firefox"
  - "npm run chrome"
  - "addons-linter firefox"
deploy:
  # release tagging
 - provider: script
   script: bash ci/tag.sh
   on:
    branch: release
  # new i18n strings
 - provider: script
   script: bash ci/i18n.sh
   deploy.skip_cleanup: true
   on:
     branch: i18n-ci
